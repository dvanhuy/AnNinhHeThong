<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>An ninh hệ thống</title>
    <link rel="stylesheet" href="css.css">
    <script src="js.js" defer></script>
    <script src="https://peterolson.github.io/BigInteger.js/BigInteger.min.js"></script>

<body>
    <section class="title_note">
        <div>Mật mã RSA</div>
        <div>Các điều kiện, công thức cần nhớ</div>
        <div>n = p × q</div>
        <div> ∅(n) = (p − 1)(q − 1) </div>
        <div> 1 &#60; e &#60;  ∅(n),  GCD( e , ∅(n) ) = 1 </div>
        <div>e × d 𝑚𝑜𝑑 ∅(n) = 1 and 0 ≤ d ≤ n</div>
        <div>𝑃𝑈 = {𝑒, 𝑛}</div>
        <div>𝑃𝑅 = {𝑑, 𝑛}</div>
        <div>M &#60; n</div>
    </section>
    <section class="section_1">
        <div class="input">
            <label for="sop">p=</label>
            <input type="number" name="" id="sop">
            <label for="soq">q=</label>
            <input type="number" name="" id="soq">
            <label for="soe">e=</label>
            <input type="number" name="" id="soe">
            <label for="som">M=</label>
            <input type="number" name="" id="som">
            <div class="button_tinh">Tính</div>
        </div>
        <p class="result">kết quả</p>
    </section>
    <section></section>
    <section></section>
    <section></section>
</body>
